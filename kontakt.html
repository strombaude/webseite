<body>
  <div class="container-sm" id="maincont">
    <div id="header" style="margin:10px">
      <div id="content">
        <h1 class="coltitle">KONTAKT</h1>
        <div class="roww" style="margin: 30px 0;">
          <a href="tel:+491605647272" class="contactitem">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
              class="bi bi-telephone-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
            </svg>
            <span>UNSERE TELEFONNUMMER</span>
            <span>+49 160 564 7272</span>
          </a>
          <a href="mailto:info@strom-bau.de" class="contactitem">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
              class="bi bi-envelope-fill" viewBox="0 0 16 16">
              <path
                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
            </svg>
            <span>UNSERE E-MAIL</span>
            <span>info@strom-bau.de</span>
          </a>
          <a href="https://goo.gl/maps/SV7whGpWAHhJvwFZ6" class="contactitem">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
              class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
              <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
            </svg>
            <span>UNSERE ADRESSE</span>
            <span>Hauptstra√üe 4, 56283 Halsenbach, Deutschland</span>
          </a>
        </div>
        <h2 class="coltitle">DIREKT KONTAKT AUFNEHMEN</h2>
        <div id="contactform">
          <input type="text" placeholder="Betreff" style="width: 100%; border: 1px solid black; border-radius: 0; font-size: 150%;" id="betreff">
          <textarea style="width: 100%; margin-top: 5px; border: 1px solid black; border-radius: 0;" rows="10" placeholder="Inhalt" id="inhalt"></textarea>
          <button style="background-color: var(--vovablue); color: white; border: 0; border-radius: 0; margin-top: 5px; padding: 5px; font-size: 150%; position: relative; left: 50%; transform: translateX(-50%)" onclick="sendEmail()">SCHICKEN</button>
        </div>
        <script type="text/javascript">
          function sendEmail() {
            let link = $('#emaillink');
            let betreff = $('#betreff').val();
            let inhalt = $('#inhalt').val();
            if (!inhalt) {
              alert("Kein Inhalt geschrieben!");
              return;
            }
            link.prop("href", `mailto:info@strom-bau.de?subject=${
              encodeURIComponent(betreff)
            }&body=${
              encodeURIComponent(inhalt)
            }`);
            link[0].click();
          }
        </script>
      </div>
    </div>
  </div>
  <a target="_blank" id="emaillink" style="display: none"><a>
